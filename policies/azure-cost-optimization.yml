policies:
  # ========================================
  # üñ•Ô∏è VIRTUAL MACHINES
  # ========================================
  - name: leftsize-idle-vm
    description: "Find idle Virtual Machines that can be stopped or downsized"
    resource: azure.vm
    filters:
      - type: metric
        metric: 'Percentage CPU'
        aggregation: 'average'
        timeframe: 7  # 7 days
        interval: 'P1D'  # Daily intervals
        op: 'le' 
        threshold: 5.0  # CPU usage <= 5%
      - type: value
        key: 'properties.extended.instanceView.powerState.displayStatus'
        value: 'VM running'
    actions:
      - type: mark-for-op
        op: stop
        days: 1
        tag: leftsize-idle-vm-stop

  # ========================================
  # üåê APP SERVICE PLANS  
  # ========================================
  - name: leftsize-idle-app-service-plan-no-apps
    description: "Find empty App Service Plans with no applications deployed"
    resource: azure.appserviceplan
    filters:
      # Filter for plans with no apps deployed (using sites count)
      - type: value
        key: 'properties.numberOfSites'
        value: 0
      # Exclude Free/Shared tiers (they don't cost much anyway)
      - type: value
        key: 'sku.tier'
        op: 'not-in'
        value: ['Free', 'Shared']
      # Only include plans created more than 2 days ago (avoid catching temporary deployments)
      - type: value
        key: 'properties.dateCreated'
        op: 'le'
        value_type: age
        value: 2
    actions:
      - type: mark-for-op
        op: delete
        days: 7
        tag: leftsize-empty-asp-delete

  - name: leftsize-idle-app-service-plan
    description: "Find underutilized App Service Plans with low resource usage"
    resource: azure.appserviceplan
    filters:
      # Only target plans that have apps (to distinguish from empty plans)
      - type: value
        key: 'properties.numberOfSites'
        op: 'gt'
        value: 0
      # Low CPU usage over 7 days
      - type: metric
        metric: 'CpuPercentage'
        aggregation: 'average'
        timeframe: 7  # 7 days
        interval: 'P1D'  # Daily intervals
        op: 'le'
        threshold: 10.0  # CPU usage <= 10%
      # Low memory usage over 7 days
      - type: metric
        metric: 'MemoryPercentage'
        aggregation: 'average'
        timeframe: 7  # 7 days
        interval: 'P1D'  # Daily intervals
        op: 'le'
        threshold: 30.0  # Memory usage <= 30%
      # Exclude Free/Shared tiers (limited scaling options)
      - type: value
        key: 'sku.tier'
        op: 'not-in'
        value: ['Free', 'Shared']
    actions:
      - type: mark-for-op
        op: tag
        days: 3
        tag: leftsize-idle-asp-review

  - name: leftsize-outdated-app-service-plan
    description: "Find App Service Plans using outdated or inefficient SKUs"
    resource: azure.appserviceplan
    filters:
      # Target legacy SKUs that should be upgraded
      - type: value
        key: 'sku.name'
        op: 'in'
        value: ['S1', 'S2', 'S3', 'P1v2', 'P2v2', 'P3v2', 'B1', 'B2', 'B3']  # Legacy SKUs
      # Only include plans that have been running for more than 30 days
      - type: value
        key: 'properties.dateCreated'
        op: 'le'
        value_type: age
        value: 30
      # Must have apps deployed (active workloads to migrate)
      - type: value
        key: 'properties.numberOfSites'
        op: 'gt'
        value: 0
    actions:
      - type: mark-for-op
        op: tag
        days: 14
        tag: leftsize-outdated-asp-upgrade

  # ========================================
  # üíæ STORAGE & DISKS
  # ========================================
  - name: leftsize-unattached-disk
    description: "Find unattached managed disks that can be deleted"
    resource: azure.disk
    filters:
      - type: value
        key: 'properties.diskState'
        value: 'Unattached'
      # Only flag disks older than 7 days (avoid catching temporary detachments)
      - type: value
        key: 'properties.timeCreated'
        op: 'le'
        value_type: age
        value: 7  # Older than 7 days
      # Exclude OS disks (higher risk)
      - type: value
        key: 'properties.osType'
        value: null
    actions:
      - type: mark-for-op
        op: delete
        days: 30
        tag: leftsize-unattached-disk-delete

  # ========================================
  # üåê NETWORKING
  # ========================================
  - name: leftsize-unused-public-ip
    description: "Find unused public IP addresses that can be released"
    resource: azure.publicip
    filters:
      # Not attached to any resource
      - type: value
        key: 'properties.ipConfiguration'
        value: null
      # Exclude static IPs that might be reserved intentionally (check allocation method)
      - type: value
        key: 'properties.publicIPAllocationMethod'
        op: 'ne'
        value: 'Static'
      # Only flag IPs older than 3 days
      - type: value
        key: 'properties.timeCreated'
        op: 'le'
        value_type: age
        value: 3
    actions:
      - type: mark-for-op
        op: delete
        days: 14
        tag: leftsize-unused-ip-delete

  # ========================================
  # ‚öñÔ∏è LOAD BALANCERS
  # ========================================
  - name: leftsize-inactive-azure-load-balancer
    description: "Find Azure Load Balancers with no active backend pools or targets"
    resource: azure.loadbalancer
    filters:
      # Load balancer has no backend pools configured
      - or:
        - type: value
          key: 'properties.backendAddressPools'
          value: []
        # Or backend pools exist but have no IP configurations (no VMs/resources attached)
        - type: value
          key: 'properties.backendAddressPools[].properties.backendIPConfigurations'
          value: []
      # Load balancer is older than 7 days (avoid catching temporary deployments)
      - type: value
        key: 'properties.timeCreated'
        op: 'le'
        value_type: age
        value: 7
      # Exclude Basic SKU if in production (often used for testing)
      - type: value
        key: 'tags.environment'
        op: 'not-in'
        value: ['prod', 'production']
    actions:
      - type: mark-for-op
        op: delete
        days: 14
        tag: leftsize-inactive-lb-delete

  # ========================================
  # üí∞ COST OPTIMIZATION - POINTFIVE INSPIRED
  # ========================================
  
  # Azure Hybrid Benefit - Up to 40% savings on Windows VMs
  - name: leftsize-hybrid-benefit-missing
    description: "Find Windows VMs not using Azure Hybrid Benefit (up to 40% savings)"
    resource: azure.vm
    filters:
      # Only Windows VMs
      - type: value
        key: 'properties.storageProfile.osDisk.osType'
        value: 'Windows'
      # Running VMs only
      - type: value
        key: 'properties.extended.instanceView.powerState.displayStatus'
        value: 'VM running'
      # No Hybrid Benefit configured
      - or:
        - type: value
          key: 'properties.licenseType'
          value: null
        - type: value
          key: 'properties.licenseType'
          op: 'not-in'
          value: ['Windows_Server', 'Windows_Client']
    actions:
      - type: mark-for-op
        op: tag
        days: 7
        tag: leftsize-hybrid-benefit-review

  # VM Outdated Series - 10-20% savings + better performance
  - name: leftsize-vm-outdated-series
    description: "Find VMs using outdated series (v2/v3/v4) when v5/v6 available"
    resource: azure.vm
    filters:
      # Running VMs only
      - type: value
        key: 'properties.extended.instanceView.powerState.displayStatus'
        value: 'VM running'
      # Match older VM series (v2, v3, v4)
      - type: value
        key: 'properties.hardwareProfile.vmSize'
        op: 'regex'
        value: 'Standard_(D|E|F|L|M)[0-9]+[a-z]*s?_v[234]$'
    actions:
      - type: mark-for-op
        op: tag
        days: 14
        tag: leftsize-vm-series-upgrade

  # VM Scheduled Shutdown - 30-70% savings for non-prod
  - name: leftsize-vm-scheduled-shutdown-missing
    description: "Find non-production VMs without auto-shutdown configured"
    resource: azure.vm
    filters:
      # Running VMs only
      - type: value
        key: 'properties.extended.instanceView.powerState.displayStatus'
        value: 'VM running'
      # Non-production environments (by tag)
      - or:
        - type: value
          key: 'tags.environment'
          op: 'in'
          value: ['dev', 'development', 'test', 'testing', 'staging', 'qa', 'sandbox']
        - type: value
          key: 'tags.Environment'
          op: 'in'
          value: ['dev', 'development', 'test', 'testing', 'staging', 'qa', 'sandbox']
        - type: value
          key: 'tags.env'
          op: 'in'
          value: ['dev', 'development', 'test', 'testing', 'staging', 'qa', 'sandbox']
    actions:
      - type: mark-for-op
        op: tag
        days: 7
        tag: leftsize-auto-shutdown-review

  # Orphaned Snapshots - 100% waste elimination
  - name: leftsize-orphaned-snapshots
    description: "Find old disk snapshots (>30 days) accumulating storage costs"
    resource: azure.snapshot
    filters:
      # Snapshots older than 30 days
      - type: value
        key: 'properties.timeCreated'
        op: 'le'
        value_type: age
        value: 30
    actions:
      - type: mark-for-op
        op: delete
        days: 30
        tag: leftsize-snapshot-cleanup

  # Storage Suboptimal Tier - 50%+ storage savings
  - name: leftsize-storage-suboptimal-tier
    description: "Find storage accounts using Hot tier for infrequently accessed data"
    resource: azure.storage
    filters:
      # Hot tier accounts
      - type: value
        key: 'properties.accessTier'
        value: 'Hot'
      # Account older than 90 days (established usage patterns)
      - type: value
        key: 'properties.creationTime'
        op: 'le'
        value_type: age
        value: 90
      # Only GPv2 accounts (support tiering)
      - type: value
        key: 'kind'
        op: 'in'
        value: ['StorageV2', 'BlobStorage']
    actions:
      - type: mark-for-op
        op: tag
        days: 14
        tag: leftsize-storage-tier-review